<! DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initialscale=1.0">
        <title>Agregar producto</title>
        <link rel="stylesheet" href="static/css/estilos.css">
    </head>

    <body>
        <h1>Agregar un Callejero</h1>
        <h3>Infomacion</h3>
        <! --enctype="multipart/form-data" es necesario para enviar archivos al back. -->
            <form id="formulario" enctype="multipart/form-data">
                <label for="id">Identificador:</label>
                <input type="number" id="id" name="id" required><br>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required><br>
                <label for="sexo">Sexo:</label>
                <input type="text" id="sexo" name="sexo">
                <label for="tamanio">Tama√±o:</label>
                <input type="text" id="tamanio" name="tamanio">
                <label for="imagen">Imagen del producto:</label>
                <input type="file" id="imagen" name="imagen">
                
                <!-- <button type="submit">Agregar Callejero</button> -->
                <button type="button" onclick="agregarCallejero()">Agregar</button>
                <a href="index.html">Menu principal</a>
            </form>
            <script src="altas.js"></script>
    </body>

    </html>
